model_name: efficientnet_b0
pretrained: false
num_classes: 1
loss:
  name: bceloss
  args:
optimizer: 
  name: adamw
  args:
    lr: 1e-2
    weight_decay: 0
scheduler:
  name: step
  args:
    step_size: 2
    gamma: .1
trainer:
  max_epochs: 8
  limit_train_batches: 2048
  limit_val_batches: 512
  # limit_test_batches: 2048
  num_sanity_val_steps: 128  
  gradient_clip_val: 2.